         <script src="Js\CharacterInterfaceDisplay.js"></script>
         <script src="Js\storyFrame.js"></script>
         <script src="Js\shop.js"></script>
         <link rel="stylesheet" href="css\maze.css">

     <body id="body1" class="body1">

               <div id="equipped" class="equipped">

                Equipped

               <button id="charSheetButton3" class="charSheetButton3" onclick="charInterfaceBtn3()">
                Journal

         </div>
         <div id="imageBox" class="imageBox">
            <img src="storyimages\forestpath.jpg" id="forestPathImg" class="forestPathImg">
         </div>
         <div id="shop" class="shop">
             <div id="shopInv" class="shopInv">
                  <div id="shopItemBox" class="shopItemBox">
                       <div id="shopItem1" class="shopItem1">
                        Boogeys Dance (50g) (1)

                       <div id="shopItem2" class="shopItem2">
                        Health Potion (10g) (5)
                       </div>
                  </div>

                  <div id="shopItemBtnBox" class="shopItemBtnBox">
                     <button id="shopItemBtn1" class="shopItemBtn1" onclick="Buy1()">

             </div>

                     <div id="confirmInvItem2" class="confirmInvItem2">

                     </div>

                     <div id="totalCost" class="totalCost">
                        Total Cost:
                     </div>
                 </div>

                 <div id="confirmInvBox2" class="confirmInvBox2">
                      <button id="shopConfirmBtn" class="shopConfirmBtn" onclick="confirmBtn()">
                        Confirm
                      </button>

                      <button id="shopExitBtn" class="shopExitBtn">
                         Exit
                      </button>
                 </div>
             </div>

         <div id="storyBoard" class="storyBoard">
             <div id="storyTextBox" class="storyTextBox">
              Welcome to the maze, a single-player adventure game. Press the Continue button to move forward."
             </div>

             <div id="storyButtons" class="storyButtons">
                 <button id="storyButton1" class="storyButton1" onclick="storyButton1()">
                   Continue

                 <button id="storyButton2" class="storyButton2" onclick="storyButton2()">
                  
                 </button>

                 </button>

                 </div>

                 <div id="storyChoice1" class="storyChoice4">

                 </div>

             </div>

              Potions
            </button>

            <button id="invButton2" class="invButton2" onclick="ib2()">

            </button>

            <button id="invButton3" class="invButton3" onclick="ib3()">

            </button>

            </button>

            <button id="invButton5" class="invButton5" onclick="ib5()">

                 <div id="potionSlotImg2" class="potionSlotImg2">

                 <div id="potionSlot3" class="potionSlot3">
